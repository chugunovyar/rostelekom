<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Формы приема сообщения</title>
    <style>
        body {
            background-image: url(/static/index.jpeg); /* Путь к фоновому изображению */
            background-attachment: fixed;
            background-size: 100%;
        }
    </style>
</head>
<body>
<div></div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h4>Форма приема сообщений</h4>
            <form action={% url "api" %} method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="surname">Ваша фамилия:</label>
                    <input type="surname" name="surname" class="form-control" id="surname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="name" name="name" class="form-control" id="name" required placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="patronymic">Ваше отчество:</label>
                    <input type="patronymic" name="patronymic" class="form-control" id="patronymic"
                           placeholder="Patronymic">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон в формате +7xxx-xxx-xxxx:</label>
                    <input type="phone" name="phone" class="form-control" id="phone" required placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea class="form-control" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Отправить сообщение</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
